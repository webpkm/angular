//Write array unique function
var myArray = new Array("Apple","Orange","Banana","Apple","Orange","Graps","Gvava");
var uniqueArray = [];
for(i=0; i<myArray.length; i++) {
	var el = myArray[i];
	var found=0;
	for(j=0; j<uniqueArray.length; j++) {
		if(el == uniqueArray[j]) {
			found=1;
			break;
		}
	}
	if(!found) {
		uniqueArray.push(el);
	}
}
console.log(uniqueArray);
